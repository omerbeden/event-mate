syntax = "proto3";

option go_package = "/backend/profileservice/infrastructure/grpc/pb";

service ProfileService{
    rpc GetUser(GetUserEventRequest) returns (GetUserEventResponse){}
}

message GetUserEventRequest{
    int32 userId=1; 
}

message User{
    int32 UserId = 1;
    string Name   = 2;         
	string LastName  =3;     
	string About = 4;          
	string Photo = 5;          
	repeated Event AttandedEvents = 6;
	UserProfileAdress Adress =7;
	 
}
message UserProfileAdress{
    string UserId = 1;
    string  City = 2;
    
}

message  Event{
    string Name=1;
    string CoverPhoto=2;
}
message GetUserEventResponse{
    User user =1;
}